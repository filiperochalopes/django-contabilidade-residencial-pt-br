{% extends "base.html" %} {% block content %}
<section>
    <h2>Tags</h2>
    <section id="tags">
        {% for tag in tags %}
        <div class="item">
            {{tag.nome}} <a
                href="editar-registro?id={{registro.id}}">[Editar]</a></br>
            Descrição: {{tag.descricao}}</br>
        </div>
        {% endfor %}
    </section>
</section>
{% endblock content %}
